
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grizzly Greatness Compliment Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-bg: #D32F2F; /* Bold Red */
            --card-bg: #1a1a1a;    /* Deep Black */
            --text-color: #ffffff; /* White for readability */
            --accent-color: #f44336; /* Lighter Red */
            --button-color: #D32F2F; 
            --button-hover: #b71c1c;
            --border-color: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--primary-bg);
            background-image: radial-gradient(circle, #ff5252 1px, transparent 1px);
            background-size: 30px 30px; /* Subtle pattern */
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 90%;
            width: 500px;
            border: 10px solid var(--border-color);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        /* Decorative "Claw Marks" */
        .container::before {
            content: "///";
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2rem;
            color: var(--accent-color);
            opacity: 0.5;
            font-style: italic;
            letter-spacing: -5px;
        }

        .bear-icon {
            font-size: 6rem;
            margin-bottom: 1rem;
            display: inline-block;
            filter: drop-shadow(0 0 10px rgba(211, 47, 47, 0.5));
            animation: bounce 2s infinite;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: var(--primary-bg);
            text-transform: uppercase;
            letter-spacing: 2px;
            -webkit-text-stroke: 1px #000;
        }

        #compliment-display {
            font-size: 1.6rem;
            font-weight: 800;
            min-height: 120px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.3;
            padding: 0 15px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .click-button {
            background-color: var(--button-color);
            color: white;
            border: 4px solid #000;
            padding: 1.2rem 2.5rem;
            font-size: 1.4rem;
            font-weight: 900;
            border-radius: 15px; /* Blockier, tougher look */
            cursor: pointer;
            box-shadow: 0 8px #000;
            transition: all 0.1s;
            user-select: none;
            text-transform: uppercase;
            touch-action: manipulation;
        }

        .click-button:active {
            box-shadow: 0 0px #000;
            transform: translateY(8px);
        }

        .click-button:hover {
            background-color: var(--button-hover);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0) rotate(0deg);}
            40% {transform: translateY(-25px) rotate(5deg);}
            60% {transform: translateY(-12px) rotate(-5deg);}
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                border-width: 6px;
            }
            h1 {
                font-size: 1.6rem;
            }
            #compliment-display {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="game-card">
        <div class="bear-icon">üêª</div>
        <h1>Grizzly Power!</h1>
        
        <div id="compliment-display">
            Ready for some PAW-some news?
        </div>

        <button class="click-button" id="bear-btn">
            Release the Puns!
        </button>
    </div>

    <script>
        const compliments = [
            "You are absolutely PAW-some!",
            "You have a GRIZZLY great smile!",
            "You're the best BEAR-y friend ever!",
            "You're doing a great job today!",
            "You are un-BEAR-ably talented!",
            "You're a ROARING success!",
            "I can BEAR-ly believe how smart you are!",
            "You have a really CLAW-some attitude!",
            "You're a true HONEY of a student!",
            "You're FUR-tastic in every way!",
            "You're a GRIZZLY great leader!",
            "I've got to PAUSE and tell you how great you are!",
            "You're BEAR-y special to everyone here!",
            "Your hard work is GRIZZLY impressive!",
            "You have a TEDDY-fyingly good sense of humor!",
            "Sending you a big BEAR HUG for being you!",
            "You are the BERRIEST best student!",
            "You're going to have a ROARING good day!",
            "You're a BEAR-y bright spark!",
            "You've got the strength of a GRIZZLY!",
            "You always do your BEARy best!",
            "I'm BEARING a message: You are wonderful!",
            "Your kindness is a breath of fresh BEAR!",
            "You're a real HONEY for helping out!"
        ];

        const display = document.getElementById('compliment-display');
        const btn = document.getElementById('bear-btn');
        const card = document.getElementById('game-card');
        const bearIcon = document.querySelector('.bear-icon');

        // Focused on Grizzly/Brown bear themed icons
        const icons = ["üêª", "üêæ", "üêª", "ü™µ", "üçØ"];

        function getNewCompliment() {
            // Random compliment
            const randomIndex = Math.floor(Math.random() * compliments.length);
            display.textContent = compliments[randomIndex];

            // Random icon change
            const randomIcon = icons[Math.floor(Math.random() * icons.length)];
            bearIcon.textContent = randomIcon;

            // Trigger Confetti (Red and White to match the theme)
            confetti({
                particleCount: 120,
                spread: 80,
                origin: { y: 0.6 },
                colors: ['#D32F2F', '#ffffff', '#000000', '#ff5252']
            });

            // Card impact animation
            card.style.transform = "scale(0.95)";
            setTimeout(() => {
                card.style.transform = "scale(1)";
            }, 100);
        }

        btn.addEventListener('click', getNewCompliment);
    </script>
</body>
</html>
